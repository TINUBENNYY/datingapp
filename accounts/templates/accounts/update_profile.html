{% extends 'user/base.html' %}

{% block content %}
<div class="card">
    <h2 class="card-title text-center">Update Profile</h2>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
